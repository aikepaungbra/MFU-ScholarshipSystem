<!--Scholarship History-->
<div class="bg-[#E5ECFF] text-[#003049] rounded-[32px] mb-10 mx-32 py-[40px] px-[80px]">
    <p class="text-lg font-semibold text-left">Scholarship History</p><br>
    <!--Question-->
    <div class="mb-6">
        <label for="received" class="block mb-1 text-sm">Have you ever received any scholarship before?<span style="color: red;">*</span></label>
        <div class="flex gap-4">
            <!-- Yes option -->
            <div>
                <input th:field="*{scholarshipHistoryDtos.}" type="radio" id="receivedYes" name="received" value="true" required>
                <label for="receivedYes" class="text-sm">Yes</label>
            </div>
            <!-- No option -->
            <div>
                <input  type="radio" id="receivedNo" name="received" value="false" required>
                <label for="receivedNo" class="text-sm">No</label>
            </div>
        </div>
    </div>
