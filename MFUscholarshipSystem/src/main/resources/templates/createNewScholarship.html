<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Scholarship</title>
</head>
<body>

    <h1>Create New Scholarship</h1>
    
    <!-- Form to create a new scholarship -->
    <form th:action="@{/api/admin/scholarships/create}" th:object="${scholarInfo}" method="post">
        <div>
            <label for="scholar_name">Scholarship Name:</label>
            <input type="text" id="scholar_name" th:field="*{scholar_name}" required>
        </div>

        <div>
            <label for="fund_amount">Fund Amount:</label>
            <input type="number" id="fund_amount" th:field="*{fund_amount}" required>
        </div>

        <div>
            <label for="given_number_of_student">Number of Students:</label>
            <input type="number" id="given_number_of_student" th:field="*{given_number_of_student}" required>
        </div>

        <div>
            <label for="sponsor">Sponsor:</label>
            <input type="text" id="sponsor" th:field="*{sponsor}" required>
        </div>

        <div>
            <label for="scholar_start_date">Start Date:</label>
            <input type="date" id="scholar_start_date" th:field="*{scholar_start_date}" required>
        </div>

        <div>
            <label for="scholar_end_date">End Date:</label>
            <input type="date" id="scholar_end_date" th:field="*{scholar_end_date}" required>
        </div>

        <div>
            <label for="publish">Publish:</label>
            <input type="checkbox" id="publish" th:field="*{publish}">
        </div>

        <div>
            <button type="submit">Create Scholarship</button>
        </div>
    </form>

</body>
</html>
