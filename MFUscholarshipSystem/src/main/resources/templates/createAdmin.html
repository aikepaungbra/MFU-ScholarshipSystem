<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Signup</title>
</head>
<body>
<form th:action="@{/api/showAdmin}" method="post" th:object="${adminDto}">
  <div>
    <label for="id">Id:</label>
    <input type="text" id="id" name="id" th:field="*{admin_id}" required />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{adminEmail}" required />
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{adminPassword}" required />
  </div>

  <button type="submit">Sign up</button>
</form>


</body>
</html>
